[program:update_news]
directory = /home/admin/juhe_api
environment = PATH="/home/admin/juhe_api/ENV/bin"
command = /home/admin/juhe_api/ENV/bin/python jobs/update_news.py
process_name = update-news-%(process_num)s
autorestart = unexpected
redirect_stderr = true
stdout_logfile = /home/admin/juhe_api/logs/update-news-stdout.log
stdout_logfile_maxbytes = 100MB
stdout_logfile_backups = 50
stdout_capture_maxbytes = 10MB
stderr_logfile = /home/admin/juhe_api/logs/update-news-stderr.log
stderr_logfile_maxbytes = 100MB
stderr_logfile_backups = 50
stderr_capture_maxbytes = 10MB
startsecs = 5
stopwaitsecs = 30
